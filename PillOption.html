<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Or Bule Pill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <!--The section element represents a generic section of a document. -->
    <section>        
        
        <div>
            <!-- the content of the h1 element will have a display size of 4; the white text will be placed at the center
             with a dark backgound. -->
            <h1 class="dsplay-4 text-center text-white bg-dark">The Matrix</h1>
            <!--The div element consists of an alert. -->
            <!-- The class alert gives contextual feedback messages for typical user actions.
                 Alert-danger gives a simple danger alert.
                 The text-center will place the text at the center. 
                 The "alert" will indicate that the message has important and usually time-sensitive information. -->
            <div class="alert alert-danger text-center" role="alert">
                Are you going to choose the Blue or Red pill?
            </div>   
        </div>
        
        
        <!-- The texts that are inside this div element will be placed at center. -->
        <div class="text-center">
            
            <!-- The button element represents a button labeled by its contents.
            The value for the type attribute is button.-->
            <!-- class="btn btn-primary" will make the color of the text white on a blue background. -->
            <button type="button" class="btn btn-primary">Take the Blue Pill</button>
            <!-- class="btn btn-danger" will make the color of the text white on a red background. -->
            <button type="button" class="btn btn-danger">Take the Red Pill</button>

        </div>
    </section>
</body>
</html>

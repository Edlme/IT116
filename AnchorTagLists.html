<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Lists</title>
</head>
<!-- The body element includes the content of the document. -->
<body>
<!-- The h1 element represents the largest section heading when compared to h2,h3,h4,h5, and h6.  -->
    <h1> List of Colleges in the Seattle, Washington Area</h1>
<!-- The nav element represents part of our page that has navigation links to other pages. -->
        <nav>
<!--The ul element is used to list items, where the order of the items is not significant  -->
        <ul>
<!-- The li element represents a list item.  -->
<!-- The a tag defines a hyperlink. -->
<!-- The href attribute that is found in the a element represents a hypertext anchor which is going to be labeled by its contents. -->
            <li> <a href="https://www.bellevuecollege.edu/"> Bellevue College</a></li>            
             
            <li><a href="https://seattlecentral.edu/">Seattle Central College </a></li>
            
            <li> <a href="https://spu.edu/">Seattle Pacific University</a></li>
            
            <li> <a href="https://www.seattleu.edu/">Seattle University</a></li>
            
            <li> <a href="https://www.pugetsound.edu/">University of Puget Sound</a></li>              
                   
            <li> <a href="https://www.washington.edu/">University of Washington</a></li>              
                  
        </ul>
    </nav>
    
</body>
</html>

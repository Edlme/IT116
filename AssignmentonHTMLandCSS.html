<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--The title element represents the document's title which is Edlawit  -->
    <title>Edlawit</title>
<!-- This link element allows this HTML page to link to the styling sheet. -->
    <link rel="stylesheet" href="AssignmentonHTMLandCSS.css">
</head>
<body>
<!-- The section element represents a lits of the Top college Football Programs -->
    <section>
<!--The h1 element represents heading of the section.-->
        <h1> Edlawit's Top College Football Programs of All Time</h1>
<!--The ol element represents a list of items that have an order labled by numerical values.-->
            <ol> 
<!--The li element represents a list item for the ol -->
<!-- The class attribute can be used across multiple elements so that it can then be used to 
     point to a class in CSS that will enable us to style all the elements at the same time. -->
<!-- Here we have a class called Key that is shared by the elements in code line 23 and 31 -->
                <li class="key"> Alabama </li>
<!-- The class "old" is used in the following list item and in the code on line 38. -->
                <li class="old"> Notre Dame </li>
<!-- In this following line of code, we could use id to refer to this element in the CSS page.
     However, using a class will give us a flexebilty in we want to apply the property to other elements.-->
                <li class="maize"> Michigan </li>
<!-- The class "go"is used in code line 30, 34, and 40 to give all of these codes the same color property using one line of code on CSS page.  -->
                <li class="go"> Ohio State </li>
                <li class="key"> Oklahoma </li>
                <li class="go"> Southern California </li>
<!-- The class "texas" is used int the following code. -->
                <li class="texas"> Texas </li>
                <li class="old"> Miami </li>
                <li class="go"> Nebraska </li>
            </ol>    
    </section>
<!-- This section of my code consists of two buttons elements. -->
    <section>
<!--The button element represents a button labeled by its contents. In the following elements, the buttons will be labeled as "YES I AGREE" AND "NO I DONT AGREE"  -->
        <button id="yes" > YES I AGREE </button> 
        <button id="no"> NO I DONT AGREE </button>
    </section>
</body>
</html>

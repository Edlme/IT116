<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- In the header, we used Bootsrap classes of to make the background color green with white text and . We also created an id for the header to help us refernce the element. -->
    <header id="main-header" class="bg-success text-white p-4">
        <div>
            <!-- we created an id for the h1 element -->
            <h1 id="header-title"> Item Lister</h1>
        </div>   
    </header>

    <div class="container">
        <!-- In this container, we created a card -->
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
<!-- a form is created with a text input and a submit button -->
            <form action="">
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-dark" value="submit">

            </form>
            <hr>
            <!-- we will call the class title from bootstrap -->
            <h2 class="title">Items</h2>
            <!-- We created an unordered list of items. we also called classes from bootstrap. -->
                <ul id="items" class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                    <li class="list-group-item">Item 5</li>
                    <li class="list-group-item">Item 6</li>
                    <li class="list-group-item">Item 7</li>
                    <li class="list-group-item">Item 8</li>
                </ul>
        </div>


    </div>
  <!--The script element allows us to link the JavaScript document with this HTML -->
<script src="domWalkthrough.js"></script>
</body>
</html>
